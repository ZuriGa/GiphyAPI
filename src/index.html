<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GiphyAPI</title>
</head>

<body>
  <header>
    <h1>Giphy Search</h1>
  </header>

  <form id="searchForm">
    <input type="text" id="searchInput" placeholder="search for GIFs">
    <button type="submit">Search</button>
  </form>
  <div id="trend">
  <button type="submit" id="trending">Trending</button>
  </div>
  <p id="showTrends"></p>

  <div id="random">
    <button type="button" id="randomGif"> Random Gif</button>
  </div>
  <p id="showRandom"></p>


  <p id="showResults"></p>

</body>

</html>
